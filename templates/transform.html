<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="transform.css">
    <title>Document</title>
    <style>
        img{
            border-radius: 25px;
            filter:blur(10px);
            transition-duration: 0.5s;
            z-index:0;
        }
        img:hover{
            transform: scale(2);
            filter: blur(0px);
            z-index: 1;
        }
        div{
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <img src="person.jpg" width="200px" alt="">
        <img src="bg.jpg" width=200px alt="">
    </div>
</body>
</html>
