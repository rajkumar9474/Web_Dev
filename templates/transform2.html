<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="transform2.css">
    <title>Document</title>
    <style>
        .content{
    width: 100%;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.box{
    width:200px;
    height:200px;
    background-color: black;
    border-radius: 40px;
    
}
.box:hover{
    animation-name: spin;
    animation-duration: 1s;
    animation-timing-function: ease;
}

@keyframes spin{
    0% {transform: rotate(0deg);}
    100% {transform: rotate(360deg);}
}

    </style>
</head>
<body>
    <div class="content">
        <div class="box">

        </div>
    </div>
</body>
</html>
