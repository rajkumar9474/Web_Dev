<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <main class="container">
        <h1 class="title">Rock Paper Scissor</h1>
        <div class="u-choices">user choice
            <div class="uchoice" id="rock"><img src="rock.png" alt=""></div>
            <div class="uchoice" id="paper"><img src="paper.png" alt=""></div>
            <div class="uchoice" id="scissor"><img src="scissors.png" alt=""></div>
        </div>
        <div class="c-choices">computer choice
            <div class="cchoice" id="rock"><img src="rock.png" alt=""></div>
            <div class="cchoice" id="paper"><img src="paper.png" alt=""></div>
            <div class="cchoice" id="scissor"><img src="scissors.png" alt=""></div>
        </div>
        <div class="score_board">
            <div class="user_score">
                <p class="number" id="user">0</p>
                <p>User</p>
            </div>
            <div class="comp_score">
                <p class="number" id="comp">0</p>
                <p>Computer</p>
            </div>
        </div>
        <div>
            <p class="lebel">Take your choice</p>
        </div>
    </main>
    <script src="logic.js"></script>
</body>
</html>
