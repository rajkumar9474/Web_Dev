<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content{
            height:400px;
            width:400px;
            border: 1px solid black;
            background: conic-gradient(orange,black);
            display:grid;
            grid-gap:10px 20px;
            grid-template-columns: auto auto auto;
        }
        .box{
            height:100px;
            width: 100px;
            background-color: turquoise;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
