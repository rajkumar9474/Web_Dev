    <style>
        .layer1{
            position: absolute;
            width: 100%;
            height: 100vh;
            background: rgba(255,00,00,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .layer2{
            position: absolute;
            width: 100%;
            height: 100vh;
            background: rgba(00,255,00,0.2); 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        a{
            color: bisque;
            text-decoration: none;
            box-sizing: border-box;
            padding: 5px 12px 5px 10px;
            background-color: black;
            border-radius: 30px;
        }
        .layer1 a{
            animation: slideup ease-in-out forwards;
            animation-iteration-count: infinite;
            animation-delay: calc(.2s * var(--i));
        }
        .layer2 a{
            animation: slidedown ease-in-out forwards;
            animation-iteration-count: infinite;
            animation-delay: calc(.2s * var(--i));
        }
        .layer1 a , .layer2 a{
            animation-duration: 5s;
        }
        @keyframes slideup {
            0%{
                transform: translateY(200px);
            }
            50%{
               transform: translateY(-200px);
            }
            100%{
                transform: translateY(200px);
            }
        }
        @keyframes slidedown {
            0%{
                transform: translateY(-200px);
            }
            50%{
               transform: translateY(200px);
            }
            100%{
                transform: translateY(-200px);
            }
        }
        .input-box{
            position: absolute;
            display: flex;
            
        }
        input,button{
            z-index: 10;
        }
        label{
            width: 200px;
            height: 20px;
            border: 2px solid black;
            /* background: black; */
        }
    </style>
</head>

    <script>
        function updateAnimationDuration() {
            // Get the input element
            var durationInput = document.getElementById("animationDuration");
            var delayInput = document.getElementById("animationDelay");

            // Get the value from the input element
            var durationValue = durationInput.value;
            var delayValue = delayInput.value;

            // Get all elements with class "layer1" and "layer2"
            var layer1Links = document.querySelectorAll('.layer1 a');
            var layer2Links = document.querySelectorAll('.layer2 a');

            // Update animation duration for layer1 links
            layer1Links.forEach(function(link) {
                link.style.animationDuration = durationValue + 's';
                link.style.animationDelay = 'calc('+delayValue+'s * var(--i))';
            });

            // Update animation duration for layer2 links
            layer2Links.forEach(function(link) {
                link.style.animationDuration = durationValue + 's';
                link.style.animationDelay = 'calc('+delayValue+'s * var(--i))';
            });
        }

    </script>
