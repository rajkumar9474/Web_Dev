<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width:400px;
      height:400px;
      background: rgba(0,0,0,0.3);
    }
    div::before{
      content: "hello";
      position: absolute;
      width:400px;
      height:50px;
      background: red;
      transform: translateX(20px);
      transition-duration: 1s;
    }
    div:hover::before{
      width:200px;
      transform: translateX(0px);
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
