<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hover_ani2.css">
    <title>hover animation 2</title>
    <style>
        div{
    width: 100%;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

h1{
    font-size: 100px;
    border-radius: 70px;
    background-color: red;
    padding: 0 50px;
    transition-property: all;
    transition-duration: .5s;
}
h1:hover{
    background-color: blue;
}

    </style>
</head>
<body>
    <div>
        <h1>hover me</h1>
    </div>
</body>
</html>
